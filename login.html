<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <!-- title标题 -->
        <div class="titleBox"></div>
        <!-- 登录盒子 -->
        <div class="loginBox">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value='cwh' type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value='123123' type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮需要有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    <!-- <button class="layui-submit layui-btn layui-btn-normal layui-btn-fluid"></button> -->
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="regBox" style="display: none;">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮需要有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    <!-- <button class="layui-submit layui-btn layui-btn-normal layui-btn-fluid"></button> -->
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>



        <!-- 引入layui -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入jQuery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 引入自己封装的baseAPIjs文件 -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 引入自己的当前页面js脚本 -->
        <script src="/assets/js/login.js"></script>
</body>

</html>
